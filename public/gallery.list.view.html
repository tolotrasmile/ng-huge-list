<div ng-if="canShow($ctrl.query.status)" ng-init="init()">
  <h1>
    Gallery list <strong style="color: red;"><{{ $ctrl.filter }}></strong>
  </h1>
  {{ loading }}
  <button ng-click="setPage(page - 1)" ng-disabled="page===0 || loading">
    <
  </button>
  {{ page }}
  <button ng-click="setPage(page + 1)" ng-disabled="hasMorePage || loading">
    >
  </button>
  <gallery-details ng-repeat="gallery in list" gallery-item="gallery">
  </gallery-details>
  <br />
</div>
